<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Specials</title>
	<style>
		html,
		body {
			width: 100vw;
			height: 100vh;
			padding: 0;
			margin: 0;
		}

		body {
			background: #222; /* The `background-image` is set below in JavaScript */
			background-position: 50% 50%;
			background-repeat: no-repeat;
			background-size: contain;
		}
	</style>
</head>
<body>

<script>
	const DayChangesAt = 2 // 0-23
	const Days = [
		'Sunday',
		'Monday',
		'Tuesday',
		'Wednesday',
		'Thursday',
		'Friday',
		'Saturday'
	];

	const now = new Date()
	let day = now.getDay()
	if (now.getHours() < DayChangesAt) // Adjust day. e.g., to change in or after 2AM
		day = (day - 1 + 7) % 7
	
	document.body.style.backgroundImage = 'url(' + Days[day] + '.svg)'
</script>
</body>
</html>
